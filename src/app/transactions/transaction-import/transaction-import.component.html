<h3>{{ "TRANSACTION_IMPORT" | translate}}</h3>

<div class="stepper stepper-pills" id="kt_stepper_example_basic" data-kt-stepper="true" #stepperContainer>
    <div class="stepper-nav flex-center flex-wrap mb-10">
        <div class="stepper-item mx-2 my-4 current" data-kt-stepper-element="nav">
            <div class="stepper-line w-40px"></div>
            <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">1</span>
            </div>
            <div class="stepper-label">
                <h3 class="stepper-title">
                    {{ "IMPORT_FILE" | translate}}
                </h3>
            </div>
        </div>
        <div class="stepper-item mx-2 my-4" data-kt-stepper-element="nav">
            <div class="stepper-line w-40px"></div>
            <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">2</span>
            </div>
            <div class="stepper-label">
                <h3 class="stepper-title">
                    {{ "SET_TRANSACTION_DETAILS" | translate}}
                </h3>
            </div>
        </div>
        <!-- <div class="stepper-item mx-2 my-4" data-kt-stepper-element="nav">
            <div class="stepper-line w-40px"></div>
            <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">3</span>
            </div>
            <div class="stepper-label">
                <h3 class="stepper-title">
                    Indicate VAT
                </h3>
            </div>
        </div> -->
        <div class="stepper-item mx-2 my-4" data-kt-stepper-element="nav">
            <div class="stepper-line w-40px"></div>
            <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">3</span>
            </div>
            <div class="stepper-label">
                <h3 class="stepper-title">
                    {{ "START_TRANSACTION_IMPORT" | translate}}
                </h3>
            </div>
        </div>
    </div>
    <form class="form mx-auto" novalidate="novalidate" id="kt_stepper_example_basic_form">
        <div class="mb-5">
            <div class="flex-column current" data-kt-stepper-element="content">
                <transaction-import-file-import [(parsedTransactionData)]="parsedTransactionData"
                    (moveToStep)="moveToStep($event)"></transaction-import-file-import>
            </div>
            <div class="flex-column" data-kt-stepper-element="content">
                <app-transaction-details-import [parsedTransactionData]="parsedTransactionData"
                    [(transactionDetailsForm)]="transactionDetailsForm" [(updateTemplateForm)]="updateTemplateForm"
                    (moveToStep)="moveToStep($event)"></app-transaction-details-import>
            </div>
            <div class="flex-column" data-kt-stepper-element="content">
                <div class="flex">
                    <h4 *ngIf="importInprogress">{{"PROCESSING_YOUR_FILE" | translate}}</h4>
                    <h4 *ngIf="!importInprogress">{{"IMPORT_TRANSACTION_STATUS" | translate}}</h4>
                    <br>
                    <button class="btn btn-primary" (click)="moveToStep('previous')">
                        {{"BACK" | translate}}
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-stack">
        </div>
    </form>
</div>
