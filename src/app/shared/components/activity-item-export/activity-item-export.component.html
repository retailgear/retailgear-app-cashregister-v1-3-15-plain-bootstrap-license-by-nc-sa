<div class="card shadow-sm">
    <div class="card-header">
        <h3 class="card-title">{{"ACTIVITY_ITEM_EXPORT" | translate}}</h3>
        <div mat-dialog-actions class="my-3">
            <button mat-dialog-close type="button" class="btn btn-sm btn-light" (click)="close(false)">
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div style="font-weight: bold">{{"BASIC_DETAIL" | translate}}</div>&nbsp;
        </div>
        <div class="row">
            <div class="col-md-7">
                <label class="form-check form-switch form-check-custom form-check-solid">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="useSameFilter" />
                    <span class="form-check-label fw-bold">{{ "USE_EXISTING_FILTER" | translate }}</span>
                </label>

            </div>

            <div class="col-md-5">
                <label>{{'FIELD' | translate}}</label>
                <div class="d-flex my-1" *ngFor="let obj of headerList">
                    <label>
                        <input type="checkbox" class="form-check-input me-2" [value]="obj" checked (click)="updateExportField(obj)" />
                        {{obj.key | translate}}
                    </label>
                </div>&nbsp;
            </div>
        </div>
    </div>
    <div class="d-flex card-footer">
        <button class="btn btn-primary" [disabled]="isPdfLoading" (click)="exportToPDF()">{{"EXPORT" |
            translate}}</button>
        <div *ngIf="isPdfLoading" class="spinner-border mx-4"></div>
    </div>
</div>
