<div class="dialer_container">
  <button [disabled]="(item?.type === 'regular' || item?.type === 'order') && bSerialSearchMode"
    class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-25px h-25px" (click)="decrease()">
    <span class="svg-icon svg-icon-1qx me-0">
      <fa-icon [icon]="faMinus"></fa-icon>
    </span>
  </button>
  <input type="number"
    class="form-control-sm border-0 form-control-sm h-15px w-30px fw-bold pt-0 pb-2 ps-1 pe-1 text-center"
    placeholder="{{'QUANTITY' | translate}}" name="qty" [(ngModel)]="qty" (change)="change($event, $event)" min="1">
  <button [disabled]="(item?.type === 'regular' || item?.type === 'order') && bSerialSearchMode"
    class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-25px h-25px" (click)="increase()">
    <span class="svg-icon svg-icon-1qx me-0">
      <fa-icon [icon]="faPlus"></fa-icon>
    </span>
  </button>
</div>
